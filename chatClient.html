<html>

<head>
  <title>웹 채팅 서비스</title>
  <script src="chatClient.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="wrap">
    <div id="header">랜덤채팅 웹서비스</div>

      <span style="background-color: yellow;">자유롭게 이야기 나누세요!</span>
      <div id="message"></div>
      <div id="chatInput">
        <input type='text' id='txtChat' name="txtChat" placeholder="메시지를 입력하세요(Enter) ">
      </div>
    </div>
    <div id="footer">찾아오시는길 | 연락처 | 고객센터문의</div>
  </div>
